{% extends 'food/base.html' %}
{% block body %} 

<div class="container mt-2">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card">
                <div class="card-header text-white bg-info">
                    <div class="card-title">
                        Add Item
                    </div>
                </div>
                <div class="card-body mt-2">
                    <form  method="post">
                        {% csrf_token %}
                        {% for field in form %}
                            {{ field.name }}
                            
                            {{ field }}
                        
                        {% endfor %}
                        
                        <button class="bg-info mt-2" type="submit">Add</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
 
</div>




{% endblock %}
